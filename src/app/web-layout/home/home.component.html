    <div *ngFor="let item of groupedProducts" class="w-full text flex  justify-center pb-15 pt-5 md:py-15"
      style="min-height: calc( 100vh - 320px );">
      <div class="max-w-[300px]">

        <div class=" border-black border-10 rounded-xl box relative ">
          <div>
            <div class="carousel-container relative">
              <div class="carousel-images" [style.transform]="'translateX(-' + (item.currentIndex || 0) * 100 + '%)'">
                <img *ngFor="let image of item.colors[item.selectedColorIndex]?.sizes[item.selectedSizeIndex]?.images"
                  [src]="image.imageUrl" class="carousel-image mag-image" />
              </div>

              <div *ngIf="item.colors[item.selectedColorIndex]?.sizes[item.selectedSizeIndex]?.images.length>1" class="dots absolute z-100 bottom-0 mx-auto w-full flex justify-center py-2">
                <div class="bg-[#ffffff3f] rounded-full">
                  <span
                  *ngFor="let image of item.colors[item.selectedColorIndex]?.sizes[item.selectedSizeIndex]?.images; let i = index"
                  [class.active]="i === (item.currentIndex || 0)" (click)="goToSlide(item, i)"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button *ngIf="item.colors[item.selectedColorIndex]?.sizes[item.selectedSizeIndex].available > 0"
          (click)="addToCart(item.colors[item.selectedColorIndex]?.sizes[item.selectedSizeIndex])"
          class="w-[300px] bg-black text-white rounded-xl py-3 mt-3 font-bold text-2xl cursor-pointer buy-btn italic"
          [routerLink]="['/cart']">BUY</button>
        <button *ngIf="item.colors[item.selectedColorIndex]?.sizes[item.selectedSizeIndex].available < 1"
          class="cursor-not-allowed w-[300px] bg-gray-600 text-white rounded-xl py-3 mt-3 font-bold text-2xl buy-btn italic">OUT
          OF STOCK</button>

      </div>
    </div>
  </div>
</div>
<div *ngIf="groupedProducts.length===0" class="font-bold text-4xl text-gray-500 p-10">Nothing in shop at the moment...
</div>
