<div class="bg-[#fdfdfd] rounded-xl mt-5">
    <div class="flex flex-wrap max-w-[1200px] mx-auto">
  <!-- Sidebar -->
  <aside class="  pt-2 px-2 flex justify-center md:pt-0 md:px-0 w-full md:w-64  rounded-md overflow-hidden shadow-[5px_0_15px_-5px_rgba(0,0,0,0.3)] md:min-h-[500px]">
  <ul class="flex md:block rounded-2xl">
    <li
      *ngFor="let item of sidebarMenu"
      routerLinkActive="bg-black text-white"
      [routerLinkActiveOptions]="{ exact: true }"
      [routerLink]="item.route"
      class="p-3 px-7 cursor-pointer flex items-center gap-2 hover:bg-black hover:text-white"
    >
      <a class="flex items-center gap-2 w-full h-full">
        {{ item.label }}
      </a>
    </li>
    <li (click)="loginService.logout()" class="p-3 px-7 cursor-pointer flex items-center gap-2 hover:bg-black hover:text-white">
      <a class="flex items-center gap-2 w-full h-full">
       Logout
      </a>
    </li>
  </ul>
</aside>
  <main class="flex-1 md:p-6">
    <router-outlet></router-outlet>
  </main>
</div>
</div>
