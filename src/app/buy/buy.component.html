<div class="flex flex-col lg:flex-row gap-6 p-4 max-w-[1400px] mx-auto pt-20">
  <!-- Cart Items List -->
  <div class="w-full lg:w-2/3 space-y-4">
    <div *ngFor="let item of cartItems" class="flex items-center gap-4 border-b pb-4">
      <img [src]="item.image" alt="Product image" class="w-24 h-24 object-cover" />
      <div class="flex-1">
        <h3 class="text-lg font-semibold">{{ item.productName +" "+ (item.size?item.size.toUpperCase():'') +" "+ (item.color?item.color.toUpperCase():'') }}</h3>
        <p class="text-sm text-gray-500">‚Çπ{{ item.sp }}</p>
      </div>
      <div class="flex items-center gap-2">
        <button class="px-2 py-1 border">-</button>
        <span>{{ item.quantity }}</span>
        <button class="px-2 py-1 border">+</button>
      </div>
      <p class="w-20 text-right font-semibold">‚Çπ{{ 34 }}</p>
      <button class="text-red-600">üóëÔ∏è</button>
    </div>

  </div>

  <!-- Cart Summary -->
  <div class="w-full lg:w-1/3 border p-4 rounded shadow">
    <h2 class="text-xl font-bold mb-4">CART TOTALS</h2>
    <div class="flex justify-between py-1">
      <span>Subtotal</span>
      <!-- <span>‚Çπ{{ getSubtotal().toFixed(2) }}</span> -->
    </div>
    <div class="flex justify-between py-1">
      <span>Shipping</span>
      <span>Free shipping</span>
    </div>
    <div class="text-sm text-gray-600 mb-4">
      Shipping to <strong>3/60, Kavuvilai house, Kaliakkvilai 629153, Jammu and Kashmir.</strong>
    </div>
    <div class="flex justify-between font-bold py-2 border-t">
      <span>Total</span>
      <!-- <span>‚Çπ{{ getSubtotal().toFixed(2) }}</span> -->
    </div>
    <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded">
      Proceed to checkout
    </button>
  </div>
</div>
