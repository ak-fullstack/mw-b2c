<div class="w-screen h-screen fixed top-0 left-0 bg-[#000000b0] flex justify-center items-center">
    <div class="md:w-1/2 w-full bg-white flex justify-center items-center px-6 py-12">
        <div class="w-full max-w-md text-center">
          <h2 class="text-2xl font-bold mb-2">Hello Again!</h2>
          <p class="text-gray-600 mb-6">Welcome Back</p>
          <div id="google-signin-btn">

          </div>
          <p class="py-2 text-gray-500">OR</p>
          <form [formGroup]="loginForm" (ngSubmit)="verifyOtp()" class="space-y-4">
              <div class="relative">
                  <input
                type="email"
                placeholder="Email Address"
                formControlName="email"
                class="w-full px-4 py-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm">
                Valid email is required.
              </div>
              <div
        (click)="sendOtp()"
        class="absolute top-[25px] -translate-y-1/2 right-3 w-8 h-8 rounded-full flex items-center justify-center cursor-pointer transition"
        [ngClass]="{
          'bg-blue-600': loginForm.get('email')?.valid,
          'bg-blue-300 pointer-events-none': loginForm.get('email')?.invalid
        }"
      >
        <svg
          class="w-4 h-4 text-white"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      </div>
              </div>
            
              <div *ngIf="showOtpInput" class="relative">
                  <input
                type="password"
                placeholder="OTP"
                formControlName="otp"
                class="w-full px-4 py-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <div *ngIf="loginForm.get('otp')?.touched && loginForm.get('otp')?.invalid" class="text-red-500 text-sm">
                OTP is required.
              </div>
              </div>
            
              <button [disabled]="loginForm.invalid"
                type="submit"
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 text-white font-semibold rounded-full transition">
                Login
              </button>
              <!-- <a href="#" class="text-sm text-gray-500 hover:underline block mt-2">Forgot Password</a> -->
            </form>
            
        </div>
      </div>
</div>
