<div class="toast" [ngClass]="" [ngStyle]="{ '--progress-color': progressColor }" [class.active]="isVisible">
    <div class="toast-content">
      <div class="rounded-full p-2" [ngStyle]="{ backgroundColor: progressColor }">
        <svg *ngIf="type==='success'" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 50 50" >
          <path fill="white" d="M 41.9375 8.625 C 41.273438 8.648438 40.664063 9 40.3125 9.5625 L 21.5 38.34375 L 9.3125 27.8125 C 8.789063 27.269531 8.003906 27.066406 7.28125 27.292969 C 6.5625 27.515625 6.027344 28.125 5.902344 28.867188 C 5.777344 29.613281 6.078125 30.363281 6.6875 30.8125 L 20.625 42.875 C 21.0625 43.246094 21.640625 43.410156 22.207031 43.328125 C 22.777344 43.242188 23.28125 42.917969 23.59375 42.4375 L 43.6875 11.75 C 44.117188 11.121094 44.152344 10.308594 43.78125 9.644531 C 43.410156 8.984375 42.695313 8.589844 41.9375 8.625 Z"></path>
          </svg>
         <svg *ngIf="type==='error'" height="14px" version="1.1" viewBox="0 0 14 14" width="14px"><g fill="white" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1"><g fill="white" id="Core" transform="translate(-341.000000, -89.000000)"><g id="close" transform="translate(341.000000, 89.000000)"><path d="M14,1.4 L12.6,0 L7,5.6 L1.4,0 L0,1.4 L5.6,7 L0,12.6 L1.4,14 L7,8.4 L12.6,14 L14,12.6 L8.4,7 L14,1.4 Z" id="Shape"/></g></g></g></svg>
      </div>
      
      <!-- <i class="uil uil-check toast-check" [ngStyle]="{ '--progress-color': progressColor }">x</i> -->
      <div class="message">
        <span class="message-text text-1">{{ type | titlecase }}</span>
        <span class="message-text text-2">{{ message }}</span>
      </div>
    </div>
    <i class="uil uil-multiply toast-close" (click)="hide()"></i>
    <div class="progress" [ngStyle]="{ '--progress-color': progressColor }"></div>
  </div>
